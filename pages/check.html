<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../styles/check.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <div class="register">
         <div class="container">
             <form class="row g-3">
                 
                 <div class="col-md-6">
                    <label for="firstname">First name:</label>
                     <input type="text" class="form-control"   id="firstname" name="firstname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname">Last name:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname"  aria-label="Last name" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="uname" class="form-label">Username</label>
                        <input type="email" class="form-control" id="uname" name="uname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Pass" name="pass" required>
                    </div>
                    <div class="col-md-6">
                        <label for="birthday" class="form-label">Birthday:</label>
                         <input type="date" class="form-control"id="birthday" name="birthday" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" class="form-control"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div class="col-12">
                        <label for="Add" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Add" name="Add"  required>
                    </div>
                    <div class="col-12">
                        <label for="Add2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="Add2" name="Add2"  required>
                    </div>
                    <div class="col-12">
                        <label for="selectplan" class="form-label">Select Your Plan</label>
                        <select class="form-select"  required>
                            <option selected></option>
                            <option value="1">Silver</option>
                            <option value="2">Gold</option>
                            <option value="3">Platinum</option>
                            <option value="4">Diamond</option>
                          </select>
                    </div>
              
          
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
